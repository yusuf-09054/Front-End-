<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>
<body>
    <Div>
        <Img src="nature-1.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-2.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-3.jpg" alt="Image" width="200px" height="300px">
    </Div>
    <Div Align="Center">
        <Img src="nature-1.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-2.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-3.jpg" alt="Image" width="200px" height="300px">  
    </Div>
    <Div Align="Right">
        <Img src="nature-1.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-2.jpg" alt="Image" width="200px" height="300px">
            <img src="nature-3.jpg" alt="Image" width="200px" height="300px">
         </Div>
    
</body>
</html>
