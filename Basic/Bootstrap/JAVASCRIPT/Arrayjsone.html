<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Basic</title>
</head>
<body>
    <script>
        var Datas=["Annamalai",14,true,'yusuf',21,'Teja']
         document.writeln(Datas)
        let datas1=new Array();
        datas1.push("Annamalai")
        datas1.push(114)
        datas1.push(true)
         document.writeln(datas1)
    let print=(data)=>
        {
            alert(data)
        }
        datas1.map(print)

      
    </script>
    
</body>
</html>
